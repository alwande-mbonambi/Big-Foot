<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Foot - Login / Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/009/107/939/original/bigfoot-logo-free-vector.jpg" alt="Big Foot Logo" class="bigfoot-logo">
        </div>

        <div class="form-toggle">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>

        <form id="loginForm" class="auth-form active">
            <h2>Welcome to Big Foot</h2>
            <div class="input-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="auth-button">Login</button>
        </form>

        <form id="signupForm" class="auth-form">
            <h2>Join Big Foot</h2>
            <div class="input-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe" required>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="Re-enter password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>

        <p class="no-account">Don't have an account? <a href="#" id="switchSignup">Sign Up</a></p>
        <p class="has-account">Already have an account? <a href="#" id="switchLogin">Login</a></p>

    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
